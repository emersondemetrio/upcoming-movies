<div
	fxFlex="100"
	fxLayout="column"
	class="container"
	fxFlex.lt-md="100"
	[ngClass]="{
		'hide-all': isLoading
	}"
	fxLayoutAlign.lt-md="space-between center">

	<div
		fxFlexFill
		fxLayout="row"
		class="header-container"
		fxLayoutAlign="space-between center">
		<h2>Movies</h2>
	</div>

	<div
		fxFlexFill
		fxLayout="row wrap"
		fxLayoutGap="10px grid"
		*ngIf="!isLoading"
		fxLayoutAlign="space-around center">
		<div *ngFor="let movie of pageInfo.results">
			<div class="one" fxflexfill fxlayoutalign="center center">
				<mat-card class="movie-card" style="width: 240px">
					<mat-card-header fxLayoutAlign="space-around center">
						<mat-card-title fxLayoutAlign="space-around center">
							{{ movie.original_title }}
						</mat-card-title>
					</mat-card-header>

					<img
						mat-card-image
						src="{{ movie.cover }}"
						alt="{{ movie.original_title }}">
					<mat-card-content>
						<p>
							{{ movie.overview | excerpt:65 }}
						</p>
					</mat-card-content>

					<mat-card-actions fxLayoutAlign="space-around center">
						<button mat-button (click)="navigate(['movies', movie.id])">
							View Details
						</button>
					</mat-card-actions>
				</mat-card>
			</div>
		</div>
	</div>

	<div
		fxLayout="row"
		fxLayoutGap="10px"
		[hidden]="isLoading"
		fxLayoutAlign="center center" >
		<mat-paginator
			#paginator
			[length]="length"
			[pageSize]="pageSize"
			(page)="pageChanged($event)">
		</mat-paginator>
	</div>
</div>

<div
	class="p10"
	*ngIf="isLoading"
	fxFlex
	fxLayout="column"
	fxLayoutAlign="center center">
	{{ feedbackMessage || "Loading, please, wait." }}

	<div fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
		<mat-progress-bar
			color="primary"
			mode="indeterminate"
			*ngIf="!hasError"></mat-progress-bar>
	</div>

</div>
